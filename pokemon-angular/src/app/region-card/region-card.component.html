<mat-card *ngIf="region" tabindex="0" class="card">
    <mat-card-header>
      <mat-card-title [routerLink]="['/region', region.name]" class="card-title"> {{ region.name }} </mat-card-title>
      <mat-card-subtitle class="card-title"> {{ region.main_generation.name }}</mat-card-subtitle>
      <mat-card-subtitle class="card-title"> {{ region.locations.length }} - Locations</mat-card-subtitle>
    </mat-card-header>
