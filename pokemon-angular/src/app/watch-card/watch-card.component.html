  <mat-card-header>
    <mat-card-title class="card-title">Eu Escolho VocÃª</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="thumbnails">
      <img [src]="movie.snippet.thumbnails.medium.url">

</mat-card>
