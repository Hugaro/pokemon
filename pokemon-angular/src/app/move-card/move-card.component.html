<mat-card *ngIf="move" class="card" id="{{ move.name }}">
  <mat-card-header>
    <mat-card-title class="card-title"> {{ move.name }} </mat-card-title>
    <mat-card-subtitle > {{ move.generation.name }} </mat-card-subtitle>
  </mat-card-header>
  <!-- <mat-card-content>
      <p *ngIf="move.effect_entries"> {{ move.effect_entries[0].effect }}<p>
    </mat-card-content> -->
</mat-card>
<mat-card *ngIf="!move" class="card empty">
<mat-spinner [diameter]="30"></mat-spinner>
</mat-card>
