<mat-card *ngIf="berry" tabindex="0" class="card" id="{{ berry.name }}">
    <mat-card-header>
        <img mat-card-avatar src="{{ berry.item.sprites.default }}" class="header-image" />
      <mat-card-title class="card-title"> {{ berry.name }} </mat-card-title>
      <mat-card-subtitle class="card-title"> {{ berry.item.category.name }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> {{ berry.item.effect_entries[0].effect }}<p>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="!berry" class="card empty">
  <mat-spinner [diameter]="30"></mat-spinner>
</mat-card>
