<mat-card *ngIf="pokemon" class="card">
  <mat-card-header>
    <img mat-card-avatar src="{{ pokemon.sprites.front_default }}" class="header-image" />
    <mat-card-title [routerLink]="['/pokemon', pokemon.name]" class="card-title"> {{ pokemon.name }}</mat-card-title>
    <mat-card-subtitle>
      <app-type-cell *ngFor="let item of pokemon.types" [typeName]="item.type.name"></app-type-cell>
      <div class="info">
        <span> Height: {{ pokemon.height }}</span><br />
        <span> Weight: {{ pokemon.weight }}</span>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
<mat-card *ngIf="!pokemon" class="card empty">
  <mat-spinner [diameter]="30"></mat-spinner>
</mat-card>
